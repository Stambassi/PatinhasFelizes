<div class="lc-modal login-show modal">
  <div class="lc-container pop-up-top">
    <img src="./assets/img/close-window.png" alt="close-window" class="lc-close-window">

    <div class="lc-titulo">
      <h1>Bem-vindo à Patinhas Felizes!</h1>
      <h2>Cadastre a sua instituição!</h2>
    </div>

    <div id="2" class="lc-input">
        <input type="text" class="lc-input-field" id="cadastro-input-field-1" placeholder="CNPJ" autocomplete="off">

        <input type="email" class="lc-input-field" id="cadastro-input-field-2" placeholder="Telefone" autocomplete="off">

        <textarea name="descricao" id="cadastro-instituicao-descricao" rows="7" placeholder="Descrição da instituição (Conquistas, atividades, profissionais...) (Mínimo de 50 caracteres)"></textarea>
    </div>

    <div class="lc-button">
      <button class="lc-button-submit" id="cadastro-submit">Próximo</button>
    </div>

    <div class="lc-mensagem-embaixo">
      <p>Já possui uma conta institucional? <strong id="cadastro-btn-login" class="lc-strong">Entrar</strong></p>
    </div>
  </div>
</div>
