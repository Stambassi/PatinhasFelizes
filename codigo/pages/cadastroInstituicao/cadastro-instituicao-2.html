<div class="lc-modal login-show modal">
  <div class="lc-container pop-up-top">
    <img src="../../assets/img/close-window.svg" alt="close-window" class="login-close-window">

    <div class="login-titulo">
      <h1>Bem-vindo à Patinhas Felizes!</h1>
      <h2>Cadastre a sua instituição!</h2>
    </div>

    <form id="2" class="login-input">
      <div class="cadastro-instituicao-grid">
        <input type="text" class="login-input-field" id="cadastro-input-field-1" placeholder="CEP" autocomplete="off">
  
        <input type="email" class="login-input-field" id="cadastro-input-field-2" placeholder="Endereço" autocomplete="off">
        
        <input type="text" class="login-input-field" id="cadastro-input-field-3" placeholder="Número" autocomplete="off">
      </div>

      <div class="cadastro-instituicao-grid">
        <input type="text" class="login-input-field" id="cadastro-input-field-4" placeholder="Bairro" autocomplete="off">
  
        <input type="text" class="login-input-field" id="cadastro-input-field-5" placeholder="Cidade" autocomplete="off">
  
        <input type="text" class="login-input-field" id="cadastro-input-field-6" placeholder="Estado" autocomplete="off">
      </div>

    </form>

    <div class="login-button">
      <button class="login-button-submit" id="cadastro-submit">Próximo</button>
    </div>

    <div class="login-cadastro">
      <p>Já possui uma conta institucional? <strong id="cadastro-btn-login" class="login-strong">Entrar</strong></p>
    </div>
  </div>
</div>
