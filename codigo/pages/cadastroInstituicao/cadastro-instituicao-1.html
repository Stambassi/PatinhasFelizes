<div class="lc-modal login-show modal">
  <div class="lc-container pop-up-top">
    <img src="../../assets/img/close-window.svg" alt="close-window" class="login-close-window">

    <div class="login-titulo">
      <h1>Bem-vindo à Patinhas Felizes!</h1>
      <h2>Cadastre a sua instituição!</h2>
    </div>

    <form id="1" class="login-input">
        <input type="text" class="login-input-field" id="cadastro-input-field-1" placeholder="Nome da instituição" autocomplete="off">

        <input type="email" class="login-input-field" id="cadastro-input-field-2" placeholder="Email da instituição" autocomplete="off">

        <div class="login-password-div">
          <input type="password" class="login-input-field password" id="cadastro-input-field-3" placeholder="Senha" autocomplete="off">
          <img src="../../assets/img/hidden.png" alt="hide/show password" class="password-img">
        </div>
    </form>

    <div class="login-button">
      <button class="login-button-submit" id="cadastro-submit">Próximo</button>
    </div>

    <div class="login-cadastro">
      <p>Já possui uma conta institucional? <strong id="cadastro-btn-login" class="login-strong">Entrar</strong></p>
    </div>
  </div>
</div>
