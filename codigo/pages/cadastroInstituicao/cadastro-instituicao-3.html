<div class="lc-modal login-show modal-controle">
  <div class="lc-container pop-up-top">
    <img src="../../assets/img/close-window.png" alt="close-window" class="lc-close-window">

    <div class="lc-titulo">
      <h1>Bem-vindo à Patinhas Felizes!</h1>
      <h2>Cadastre a sua instituição!</h2>
    </div>

    <div id="3" class="lc-input">
      <div class="cadastro-instituicao-grid">
        <div class="cadastro-instituicao-grid-1">
          <input type="text" class="lc-input-field-grid" id="cadastro-input-field-1" placeholder="Endereço (Rua, avenida...)" autocomplete="off">
        </div>
  
        <div class="cadastro-instituicao-grid-2">
          <input type="text" class="lc-input-field-grid" id="cadastro-input-field-2" placeholder="Número">
        </div>
  
        <div class="cadastro-instituicao-grid-3">
          <input type="text" class="lc-input-field-grid" id="cadastro-input-field-3" placeholder="Bairro" autocomplete="off">
        </div>
      </div>

      <div class="cadastro-instituicao-grid">
        <div class="cadastro-instituicao-grid-1">
          <input type="text" class="lc-input-field-grid" id="cadastro-input-field-4" placeholder="Cidade" autocomplete="off">
        </div>
  
        <div class="cadastro-instituicao-grid-2">
          <select id="cadastro-instituicao-select" name="estado">
            <option value="none">Estado</option>
            <option value="AC">AC</option>
            <option value="AL">AL</option>
            <option value="AP">AP</option>
            <option value="AM">AM</option>
            <option value="BA">BA</option>
            <option value="CE">CE</option>
            <option value="DF">DF</option>
            <option value="ES">ES</option>
            <option value="GO">GO</option>
            <option value="MA">MA</option>
            <option value="MT">MT</option>
            <option value="MS">MS</option>
            <option value="MG">MG</option>
            <option value="PA">PA</option>
            <option value="PB">PB</option>
            <option value="PR">PR</option>
            <option value="PE">PE</option>
            <option value="PI">PI</option>
            <option value="RJ">RJ</option>
            <option value="RN">RN</option>
            <option value="RS">RS</option>
            <option value="RO">RO</option>
            <option value="RR">RR</option>
            <option value="SC">SC</option>
            <option value="SP">SP</option>
            <option value="SE">SE</option>
            <option value="TO">TO</option>
          </select>
        </div>
  
        <div class="cadastro-instituicao-grid-3">
          <input type="text" class="lc-input-field-grid" id="cadastro-input-field-6" placeholder="CEP" autocomplete="off">
        </div>
      </div>
    </div>

    <div class="lc-button">
      <button class="lc-button-submit" id="cadastro-submit">Próximo</button>
    </div>

    <div class="lc-mensagem-embaixo">
      <p>Já possui uma conta institucional? <strong id="cadastro-btn-login" class="lc-strong">Entrar</strong></p>
    </div>
  </div>
</div>
