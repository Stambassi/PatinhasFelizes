<div class="lc-modal login-show modal">
  <div class="lc-container pop-up-top">
    <img src="../../assets/img/close-window.svg" alt="close-window" class="lc-close-window">

    <div class="lc-titulo">
      <h1>Bem-vindo à Patinhas Felizes!</h1>
      <h2>Entre em apenas um clique!</h2>
    </div>

    <div class="lc-input">
        <input type="text" class="lc-input-field" placeholder="CNPJ" autocomplete="off">

        <div class="lc-password-div">
          <input type="password" class="lc-input-field password" placeholder="Senha" autocomplete="off" minlength="8">
          <img src="../../assets/img/hidden.png" alt="hide/show password" class="password-img">
        </div>
    </div>

    <div class="lc-button">
      <button class="lc-button-submit" id="login-submit">Entrar</button>
    </div>

    <div class="lc-mensagem-embaixo">
      <p>Não tem uma conta institucional? <strong id="cadastro-instituicao" class="lc-strong">Inscreva-se</strong></p>
      <p>Possui uma conta pessoal? <strong id="login-usuario" class="lc-strong">Entrar</strong></p>
    </div>
  </div>
</div>
