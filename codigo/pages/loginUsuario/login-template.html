<div class="lc-modal login-show modal-controle">
  <div class="lc-container pop-up-top">
    <img src="/assets/img/close-window.png" alt="close-window" class="lc-close-window">

    <div class="lc-titulo">
      <h1>Bem-vindo à Patinhas Felizes!</h1>
      <h2>Faça sua adoção em apenas um clique!</h2>
    </div>

    <div class="lc-input">
        <input type="text" class="lc-input-field" placeholder="Email" autocomplete="off">

        <div class="lc-password-div">
          <input type="password" class="lc-input-field password" placeholder="Senha" autocomplete="off" minlength="8">
          <img src="/assets/img/hidden.png" alt="hide/show password" class="password-img password-controle">
        </div>
    </div>

    <div class="lc-button">
      <button class="lc-button-submit" id="login-submit">Entrar</button>
    </div>

    <div class="lc-mensagem-embaixo">
      <p>Não possui uma conta? <strong id="login-btn-cadastro" class="lc-strong">Inscreva-se</strong></p>
      <p>Possui uma conta instituicional? <strong id="login-btn-instituicao" class="lc-strong">Entrar</strong></p>
    </div>
  </div>
</div>
