<div class="lc-modal login-show modal">
  <div class="lc-container pop-up-top">
    <img src="../../assets/img/close-window.svg" alt="close-window" class="login-close-window">

    <div class="login-titulo">
      <h1>Bem-vindo à Patinhas Felizes!</h1>
      <h2>Faça sua adoção em apenas um clique!</h2>
    </div>

    <div class="login-input">
        <input type="text" class="login-input-field" placeholder="Email" autocomplete="off">

        <div class="login-password-div">
          <input type="password" class="login-input-field password" placeholder="Senha" autocomplete="off" minlength="8">
          <img src="../../assets/img/hidden.png" alt="hide/show password" class="password-img">
        </div>
    </div>

    <div class="login-button">
      <button class="login-button-submit" id="login-submit">Entrar</button>
    </div>

    <div class="login-cadastro">
      <p>Não possui uma conta? <strong id="login-btn-cadastro" class="login-strong">Inscreva-se</strong></p>
      <p>Possui uma conta instituicional? <strong id="login-btn-instituicao" class="login-strong">Entrar</strong></p>
    </div>
  </div>
</div>
