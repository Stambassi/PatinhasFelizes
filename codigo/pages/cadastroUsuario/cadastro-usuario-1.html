<div class="lc-modal login-show modal-controle">
  <div class="lc-container pop-up-top">
  <img src="/assets/img/close-window.png" alt="close-window" class="lc-close-window">

    <div class="lc-titulo">
      <h1>Bem-vindo à Patinhas Felizes!</h1>
      <h2>Faça sua adoção em apenas um clique!</h2>
    </div>

    <div id="1" class="lc-input">
        <input type="text" class="lc-input-field" id="cadastro-input-field-1" placeholder="Nome completo" autocomplete="off">

        <input type="email" class="lc-input-field" id="cadastro-input-field-2" placeholder="Email" autocomplete="off">

        <div class="lc-password-div">
          <input type="password" class="lc-input-field password" id="cadastro-input-field-3" placeholder="Senha" autocomplete="off">
          <img src="/assets/img/hidden.png" alt="hide/show password" class="password-img password-controle">
        </div>
    </div>

    <div class="lc-button">
      <button class="lc-button-submit" id="cadastro-submit">Próximo</button>
    </div>

    <div class="lc-mensagem-embaixo">
      <p>Já possui uma conta? <strong id="cadastro-btn-login" class="lc-strong">Entrar</strong></p>
    </div>
  </div>
</div>
