<div class="login-modal login-show">
  <div class="login-container pop-up-top">
    <img src="../assets/img/close-window.svg" alt="close-window" class="login-close-window">

    <div class="login-titulo">
      <h1>Bem-vindo à Patinhas Felizes!</h1>
      <h2>Faça sua adoção em apenas um clique!</h2>
    </div>

    <div class="login-input">
        <input type="text" class="login-input-field" placeholder="Email" autocomplete="off" required>

        <input type="password" class="login-input-field" placeholder="Senha" autocomplete="off" minlength="8" required>
    </div>

    <div class="login-button">
      <button class="login-button-submit" id="login-submit">Entrar</button>
    </div>

    <div class="login-cadastro">
      <p>Não possui uma conta? <a href="#"><strong>Inscreva-se</strong></a></p>
      <p>Possui uma conta instituicional? <a href="#"><strong>Entrar</strong></a></p>
    </div>
  </div>
</div>
